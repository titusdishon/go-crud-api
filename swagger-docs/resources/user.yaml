UserPath:
  get:
    tags:
      - User
    summary: Get all Users
    security:
      - BearerAuth: []
    responses:
      '200':
        $ref: '../responses/success.yaml'
  post:
    tags:
      - User
    summary: Create New User
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/user_schema.yaml'
            example:
              name: User1
              email: user1@gmail.com
              summary: 'some description'
    responses:
      '200':
        $ref: '../responses/success.yaml'
UserPathWithID:
  get:
    tags:
      - User
    summary: Get User by ID
    security:
      - BearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          example: "1"
    responses:
      '200':
        $ref : "../responses/success.yaml"